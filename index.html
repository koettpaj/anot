<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <style type="text/css">

        body {
            background-color: #343434;
        }

        canvas {

            background-image: url("pattern.png");
            background-repeat: repeat;
            height: 480px;
            width: 1280px;
            padding: 0;
            margin: 0;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;

        }
        #divcanvas{
            height: 480px;
            width:1280px;
            text-align: center;

            top:100px;
            padding: 0;
            margin: 0;
        }
        .slider{
            width:1280px;
        }
        #slideColumn{
            width:1280px;

        }

        #header{
            width:100%;
            height: 65px;
            background-color:#232323 ;
        }

        #addImagesBox{
            height:80%;
        }

        input{
            color: transparent;
        }

        #titleImg{
            top:12px;
            left: 10px;
        }

        #loadImgDiv{
            height: 80px;
        }

        #toolbox{
            width:100%;
            height:  100%;
            background-color:#232323 ;
            margin: 0px;
            padding: 0px;
        }

        #canvasRow{
            height:480px;
            margin: 0px;
            padding: 0px;
            background-color:#232323;
        }


        #menu{
                  overflow: hidden;
            top:36px;
        }
        #moveme{
            position: relative;
            top:100px;
        }


        input[type="range"] {
            -webkit-appearance: none;
            border-width: 1px;
            border-style: solid;
            border-radius: 50rem;
            border-color: rgba(0, 0, 0, 0.1);
            padding: 3px 5px;
            background-color:#232323;


        }

        #divLimiter{
            width:90%;
            margin: 0 auto;
        }

        :focus {
            outline: none !important;
        }

        #messageBox{
            position:absolute;
            z-index:10;
        }
        #messageBoxInput{
            position:absolute;
            z-index:10;
        }
        #cardcontent{
            background:#343434;

        }

        #messageBoxInput{
        margin: 0;
        }
        #layerList{

        }
        #canvasFloat{

            position:absolute;
            top:0px;
            left:0px;
            height: 480px;
            width: 1280px;
            padding: 0;
            margin: 0;
            z-index:10;
            background-color: rgba(255, 0, 0, 0.3);

            display:block;
        }



    </style>
    <script src="controllers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>
<div id="messageBox" class="ui message">
    <div id="messageHeader" class="header">

    </div>
    <p id="messageP"></p>
</div>

    <div class="ui raised card" id="messageBoxInput">
        <div class="content" id="cardcontent" >
            <table class="ui center aligned inverted table">

                <tbody>
                <tr>
                    <td class="selectable" style="padding:11px" ><i data-color="red" class="large car icon" data-class="large car icon"></i></td>
                    <td class="selectable" style="padding:11px"><i  data-color="blue" class="large truck icon" data-class="large truck icon"></i></td>
                    <td class="selectable" style="padding:11px" ><i data-color="#00ffff" class="large bus icon" data-class="large bus icon"></i></td>

                </tr>

                <tr>

                    <td class="selectable" style="padding:11px"><i data-color="#00ff00" class="large bicycle icon" data-class="large bicycle icon"></i></td>
                    <td class="selectable" style="padding:11px" ><i data-color="yellow" class="large male icon" data-class="large male icon"></i></td>
                    <td class="selectable" style="padding:11px" ><i data-color="white"class="large  motorcycle icon" data-class="large  motorcycle icon"></i></td>

                </tr>

                <tr>
                    <td class="selectable" style="padding:11px"><i data-color="grey" class="large wrench icon" data-class="large wrench icon"></i></td>
                    <td class="selectable" style="padding:11px"><i data-color="#ff00ff" class="large hand paper icon" data-class="large hand paper icon"></i></td>
                    <td class="selectable" style="padding:11px"><i data-color="black" class="large eye slash icon" data-class="large eye slash icon"></i></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>



    <div class="ui stackable grid">
        <div class ="row" id="header">
            <div class="three wide column">

                    <img id="titleImg" class="ui tiny image" src="noot_beta_small.png"/>

            </div>
            <div class="ten wide center aligned column">
            <div class="ui center aligned inverted horizontal compact menu" id="toolActive">

                <a class="item">
                    <i id="zoomIcon" class="search icon"></i>
                </a>
                <a class="item" >
                    <i id="moveIcon" class="hand paper outline icon"></i>
                </a>
                <a class="item">
                    <i id="selectIcon" class="paint brush icon"></i>
                </a>

            </div>
            </div>

        </div>

        <div class="row" id="canvasRow">
            <div class="ui dimmer" id="loadCircle">
                <div class="ui text loader" id="loadText">Loading</div>
            </div>

                <div class="two wide column">

                    <div class="ui two column grid" id="buttonIcons">
                        <div class="ui container" id="moveme">
                        <div class="ui inverted vertical compact menu" id="menu">
                            <label for="fileLoad">
                            <a class="item">

                                <i class="file image outline icon"></i>
                                Ladda in
                                <input name="files[]" type="file" id="fileLoad" style="display:none" webkitdirectory directory multiple/>

                            </a>
                            </label>
                            <a class="item">
                                <i class="save outline icon"></i>
                                Spara
                            </a>
                            <a class="item">
                                <i class="images outline icon"></i>
                                Exportera
                            </a>
                            <label for="vipLoad">
                            <a class="item">

                                <i class="file alternate outline icon"></i>
                                VIP
                                <input name="vip" type="file" id="vipLoad" style="display:none" />

                            </a>
                            </label>



                        </div>

                        </div>
                        <div class="ui divider"></div>








                    </div>
                </div>



                <div class="twelve wide column">
                     <div class="ui container" id="divcanvas">

                        <canvas id="canvas" style="z-index:0"></canvas>


                    </div>

                </div>

            <div class="two wide column">

            </div>



        </div>
        <div class="row" id="scrollRow">
            <div class="two wide column"></div>
            <div class="twelve wide column">
                <div class="ui container" id="slideColumn">
                <input type="range" oninput="sliderChange(this.value)" min="1" max="2" value="1" class="slider" id="myRange">
                </div>
            </div>
        </div>
        <div class="row" id="rest">

        </div>

    </div>

    <div id="canvasFloat"></div>


    <div class="ui grid">
        <div class="row">
        <div class="two wide column"></div>
            <div class="twelve wide column">
                <table class="ui selectable inverted fixed table" id="layerList">
                <thead>
                <tr>
                    <th>

                            <i class="inverted eye icon" onmouseover="wink()" onclick="disableAll()" id="disableAllView"> </i>


                    </th>
                    <th>Namn</th>
                    <th>Typ</th>
                    <th class="selectable"></th>
                    <th class="selectable"></th>
                </tr>
                </thead>
                <tbody id="tbodyInsert">

                </tbody>
            </table>
            </div>
        </div>
    </div>

    <sript src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></sript>
    <script>var files;</script>
    <script>//var vip;</script>

    <script src="canvas.js"></script>
    <script src="listeners.js"></script>
</body>
</html>
